<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>RockerZZ</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/users.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/graph.css" />
  </head>

  <body>
    <!-- navbar start -->
    <header class="header-section d-flex align-items-center fixed-top">
      <div class="container-fluid h-100">
        <nav
          class="navbar navbar-expand-lg custom-nav-container d-flex justify-content-between h-100"
        >
          <a class="navbar-brand" href="index.html">
            <span> RockerZZ </span>
          </a>
          <div class="h-100" id="">
            <div class="user-option d-flex align-items-center h-100">
              <div
                class="position-relative user-dropdown-button d-flex align-items-center h-100 px-2"
                onclick="openLoginDropdown()"
                id="user-option"
              >
                <i class="fa fa-user"></i>
                <span class="login-text pl-2">Login</span>
              </div>
              <div class="user-dropdown justify-content-center">
                <div class="user-dropdown-main p-3">
                  <div class="text-center user-dropdown-options pb-2">
                    User Name
                  </div>
                  <div class="text-center user-dropdown-options">Logout</div>
                </div>
              </div>
              <form class="form-inline">
                <input type="search" placeholder="Search" />
                <i class="fa fa-bell ml-3" aria-hidden="true"></i>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="navbar-border"></div>
    <!-- navbar end -->
    <div class="d-flex">
      <!-- sidebar start -->
      <div class="sidebar">
        <div class="sidebar-tab d-flex align-items-center sidebar-tab-active">
          <div class="w-100">
            <div class="d-flex justify-content-center">
              <i
                class="fa fa-home sidebar-tab-icons sidebar-tab-active-text"
              ></i>
            </div>
            <div class="sidebar-tab-texts text-center">Home</div>
          </div>
        </div>
        <div class="sidebar-tab d-flex align-items-center">
          <div class="w-100">
            <div class="d-flex justify-content-center">
              <i class="fa fa-music sidebar-tab-icons"></i>
            </div>
            <div class="sidebar-tab-texts text-center">Musics</div>
          </div>
        </div>
        <div class="sidebar-tab d-flex align-items-center">
          <div class="w-100">
            <div class="d-flex justify-content-center">
              <i class="fa fa-users sidebar-tab-icons"></i>
            </div>
            <div class="sidebar-tab-texts text-center">Users</div>
          </div>
        </div>
      </div>
      <!-- sidebar end -->

      <!-- dashboard main body start -->
      <div class="dashboard-main">
        <div class="pl-5 pr-5">
          <div class="d-flex w-100 justify-content-between">
            <div class="p-3">MUSIC STATUS DASHBOARD</div>
            <div class="p-3">Last Updated 10 minutes ago</div>
          </div>
          <div class="dashboard-tab-line w-100"></div>
        </div>
        <div class="dashboard-body my-3 mx-5 p-5">
          <!-- dashboard widget section start -->
          <div class="dashboard-widget-section d-flex justify-content-between">
            <div class="dashboard-widget-box">
              <div
                class="dashboard-widget-box-inner d-flex justify-content-center align-items-center"
              >
                <div class="text-center">
                  <div class="dashboard-widget-text-main">Video</div>
                  <div>Albums</div>
                  <div>256</div>
                </div>
              </div>
            </div>
            <div class="dashboard-widget-box">
              <div
                class="dashboard-widget-box-inner d-flex justify-content-center align-items-center"
              >
                <div class="text-center">
                  <div class="dashboard-widget-text-main">Audio</div>
                  <div>Albums</div>
                  <div>113</div>
                </div>
              </div>
            </div>
            <div class="dashboard-widget-box">
              <div
                class="dashboard-widget-box-inner d-flex justify-content-center align-items-center"
              >
                <div class="text-center">
                  <div class="dashboard-widget-text-main">
                    Total Downloaded Video
                  </div>
                  <div>Albums</div>
                  <div>1000+</div>
                </div>
              </div>
            </div>
            <div class="dashboard-widget-box">
              <div
                class="dashboard-widget-box-inner d-flex justify-content-center align-items-center"
              >
                <div class="text-center">
                  <div class="dashboard-widget-text-main">
                    Total Downloaded Audio
                  </div>
                  <div>Albums</div>
                  <div>2121+</div>
                </div>
              </div>
            </div>
          </div>
          <!-- dashboard widget section end -->
          <!-- dashboard graph start -->
          <div class="d-flex mt-5 justify-content-between">
            <!-- dashboard monthly graph start -->
            <div class="graph-card w-45 p-1">
              <div class="graph-border">
                <div
                  class="graph-main d-flex justify-content-center align-items-center"
                >
                  <div id="curve_chart" class="w-90 h-90"></div>
                </div>
              </div>
            </div>
            <!-- dashboard monthly graph end -->
            <!-- dashboard yearly graph start -->
            <div class="graph-card w-45 p-1">
              <div class="graph-border">
                <div
                  class="graph-main d-flex justify-content-center align-items-center"
                >
                  <div id="columnchart_material" class="w-80 h-80"></div>
                </div>
              </div>
            </div>
            <!-- dashboard yearly graph end   -->
          </div>
          <!-- dashboard graph end -->
        </div>
      </div>
      <!-- dashboard main body end -->
    </div>
    <!-- Google Chart -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- Bootstrap JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/navbar.js"></script>
    <script src="js/monthlyGraph.js"></script>
    <script src="js/yearlyGraph.js"></script>
  </body>
</html>
