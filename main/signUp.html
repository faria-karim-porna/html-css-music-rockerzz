<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>RockerZZ</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/signUp.css" />
  </head>

  <body>
    <div class="signup-page d-flex justify-content-center align-items-center">
      <!-- signup section start -->
      <div class="d-flex signup-section justify-content-center">
        <!-- signup background start -->
        <div class="w-50">
          <div>
            <div class="sub-section-name pl-4 text-center">RockerZZ</div>
            <!-- signup area start -->
            <div class="w-100 pt-4 pb-2 pr-4 pl-2">
              <div class="signup-form-card p-1">
                <div class="signup-form-border">
                  <div class="signup-form-main d-flex justify-content-center align-items-center text-center pt-4 pb-4">
                    <div class="w-75 signup-form-section">
                      <!-- form start -->
                      <div class="d-flex justify-content-center align-items-center">
                        <div class="w-100">
                          <div class="form-name">Sign Up</div>
                          <form action="" class="d-flex justify-content-center">
                            <div class="w-100">
                              <div class="input-field">
                                <input type="text" placeholder="Name" class="w-100" />
                              </div>
                              <div class="input-field">
                                <input type="email" placeholder="Email" class="w-100" />
                              </div>
                              <div class="input-field">
                                <input type="password" placeholder="Password" class="w-100" />
                              </div>
                              <div class="input-field">
                                <input type="tel" placeholder="Phone Number" class="w-100" />
                              </div>
                              <div class="checkbox-field">
                                <label class="checkbox-container"
                                  ><p class="checkbox-text">Agree To Our <span class="signup-link-text">Terms And Services</span></p>
                                  <input type="checkbox" />
                                  <span class="checkmark"></span>
                                </label>
                              </div>
                              <div class="checkbox-field">
                                <label class="checkbox-container"
                                  ><p class="checkbox-text">
                                    Receive Upcoming Offers & Events Malls
                                    <input type="checkbox" />
                                    <span class="checkmark"></span>
                                  </p>
                                </label>
                              </div>
                              <div class="mb-4 mt-5">
                                <input type="submit" value="Sign Up" class="w-100" />
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <!-- form end -->
                      <p class="signup-text text-center">
                        Already Have An Account?
                        <span class="signup-link-text">Log In Here</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- signup area end -->
          </div>
        </div>
        <!-- signup background end -->
      </div>
      <!-- signup section end -->
    </div>

    <!-- Bootstrap JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
